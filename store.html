<!DOCTYPE html>
<html>
<head>
    <title>Store Details</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <header>
        <img src="../thaparlogo.png" alt="Thapar Logo" class="logo">
        <h1 id="store-name">Store Name</h1>
    </header>
    <section id="store-details">
        <img id="store-image" src="" alt="Store Image">
        <div class="store-info">
            <p id="store-location">Location: </p>
            <p id="store-contact">Contact: </p>
            <h2>Services</h2>
            <p id="store-services">Service details will be here.</p>
            <h2>Products/Menu</h2>
            <ul id="store-menu">
                <!-- Menu items will be dynamically added here using JavaScript -->
            </ul>
        </div>
    </section>

    <script src="../store.js"></script>
</body>
</html>
